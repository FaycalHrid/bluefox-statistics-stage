<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-3 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1 logo" alt="">
        <p class="ff-headers text-uppercase">Recover your password</p>
      </div>
      <fieldset class="form-group">
        <label for="inputEmail" class="form-control-label">
          Enter your email
        </label>
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" [(ngModel)]="form.email" required />
        <div class="invalid-feedback" >Email is required.</div>
      </fieldset>
      <button class="btn btn-primary" type="submit" [disabled]="!RequestResetForm.valid">Reset password</button>
    </form>
  </div>
</div>

<div class="d-flex align-items-stretch min-height-100 h-100">
  <div class="bg-cover bg-1 d-none d-md-inline-flex col-md-6 col-lg-8"></div>
  <div class="card card-body mb-0 rounded-0 p-5 col-sm-12 col-md-6 col-lg-4">
    <form #loginForm=ngForm (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <img src="assets/images/logo.png" class="avatar-xs mb-1 logo" alt="">
        <p class="ff-headers text-uppercase">Sign in to your account</p>
      </div>
      <p class="alert alert-danger" [hidden]="!error">
        {{error}}
      </p>
      <fieldset class="form-group">
        <label for="username" class="form-control-label">
          Enter your username
        </label>
        <input type="email" name="email" class="form-control" id="username" placeholder="Email" [(ngModel)]="user.email" required/>
        <div class="invalid-feedback" >Username is required.</div>
      </fieldset>
      <fieldset class="form-group">
        <label for="password" class="form-control-label">
          Enter your password
        </label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password" required />
        <div class="invalid-feedback">Password is required.</div>
        <!-- <a [routerLink]="['/authentication/forgot']" class="form-text"><small>Recover password</small></a> -->
      </fieldset>
      <fieldset class="form-group">
        <label for="password" class="form-control-label">
          Check site
        </label>
        <select class="form-control col-md-12" name="site" id="site" [(ngModel)]="user.site" required >
          <option *ngFor="let site of sites" [value]="site.site">
            {{ site.title }}
          </option>
        </select>
        <div class="invalid-feedback">Site is required.</div>
        <!-- <a [routerLink]="['/authentication/forgot']" class="form-text"><small>Recover password</small></a> -->
      </fieldset>

      <!--
      <div class="custom-control custom-checkbox mb-3">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Stay logged in</label>
      </div>
      -->
      <div class="block"></div>
      <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      <!-- <a class="btn btn-outline-primary btn-link" [routerLink]="['/authentication/signup']">Create an account!</a> -->
    </form>
  </div>
</div>
